<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./css/Chart.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />
    <script src="./js/Chart.min.js"></script>
    <script src="./js/jquery-3.4.1.min.js"></script>
    <script src="./js/utils.js"></script>
    <script src="./js/dashBarChart.js"></script>
    <title>대시보드-지역별 이용현황 차트</title>
   </head>
<body>
<div style="height:193px; width:490px; border: 1px dashed #bcbcbc;">
    <div id="" style="height:173px; width:490px;  overflow:auto;">
        <div id="chartContainer" style="height:175px; width:490px; display: block">
        </div>
    </div>
    <div id="axisContainer" style="height:20px; width:490px; display: block">
    </div>
</div>
<br>
<button id="randomizeData">데이터 갱신</button>

    <script>
        var chartObj = null;

        // 통신 응답 data 가공.
        // 아래 Object로 변형해서 차트로 넘기면 됨.
        // return {labelArr:[], perArr:[], priceArr:[]}
        function reponseData(){
            var totalDataNum = 5 + Math.round(Math.random() * 15);
            var totalPrice = 0;
            var chartData = {};
            chartData.labelArr = [];
            chartData.perArr = [];
            chartData.priceArr = [];
            for(var i=0; i<totalDataNum; i++) {
                chartData.labelArr.push('Country' + (i + 1));
                chartData.priceArr.push(Common.utils.rand(0, 500));
                totalPrice += chartData.priceArr[i];
            }
            for(var j=0; j<totalDataNum; j++) {
                chartData.perArr.push(Math.round((chartData.priceArr[j]/totalPrice)*100));
            }
            return chartData;
        };

        // 필요 없는 부분
        function setButtons(){
            $('#randomizeData').on('click', function() {
                chartObj.update(reponseData());
            });
        };

        function init(){
            setButtons();
            chartObj = new chart.dashLineChart();
            chartObj.init($('#chartContainer'), reponseData(),$('#axisContainer'));
        };

        window.onload = init;
    </script>
</body>
</html>
